<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>SBPRS</title>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
</head>

<body>
<h1>Sentiment Based Product Recommender System</h1>
<div class='container'>
 <div class="login">
  <img src="https://miro.medium.com/max/1400/1*3UGs7nKDZk9PIZpxtkIGsQ.png" alt='Recommender Engine' width ="500">
	
     <!-- Defining a form to take input from user in order to submit it for recommendations -->
        <form action="{{ url_for('predict')}}" method="post">
        <label for="Username"><b>Enter Username</b></label>
        <input type="text" name="Username" required="required" />
        <button type="submit">Recommend</button>
        &nbsp;
        <a href="/usernames" target="_blank">Available Usernames</a>
 </div>
</div>

<br>
<br>

<div class='container'>
<p style="color:red"><b>{{ OUTPUT }}</b></p>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<br>
<br>

<div class=page>
  {% for table in tables %}
    <h1>Top 5 Recommendations of Products</h1>
    <h3 style="color: black;">{{titles[loop.index]}}</h3>

    <br>
    {{ table|safe }}
  {% endfor %}
</div>

</div>
</body>
</html>
